<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuP_AIM - Análise de Impacto</title>
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        background: #2563eb;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #ffffff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: #374151;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        color: #6b7280;
        font-size: 14px;
      }

      .loading-company {
        margin-top: 12px;
        font-size: 12px;
        color: #4b5563;
        font-weight: 500;
      }

      .loading-slogan {
        font-size: 10px;
        color: #6b7280;
        font-style: italic;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded #loading-screen {
        display: none;
      }

      /* Watermark pattern */
      .watermark-pattern {
        position: absolute;
        inset: 0;
        opacity: 0.02;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      .watermark-item {
        position: absolute;
        transform: rotate(-20deg);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .watermark-company {
        font-size: 10px;
        color: #000;
      }

      .watermark-slogan {
        font-size: 8px;
        color: #000;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <div class="loading-spinner"></div>
      </div>
      <div class="loading-text">NuP_AIM</div>
      <div class="loading-subtitle">Carregando Sistema de Análise de Impacto...</div>
      <div class="loading-company">NuPTechs</div>
      <div class="loading-slogan">Sua fábrica de softwares inteligentes</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script type="module" src="./src/main.tsx"></script>
    
    <script>
      // Generate watermark pattern
      document.addEventListener('DOMContentLoaded', function() {
        const watermarkPattern = document.createElement('div');
        watermarkPattern.className = 'watermark-pattern';
        
        // Create watermark items - more items for better coverage
        for (let i = 0; i < 200; i++) {
          const item = document.createElement('div');
          item.className = 'watermark-item';
          
          // Random position
          item.style.left = `${Math.random() * 100}%`;
          item.style.top = `${Math.random() * 100}%`;
          
          // Company name and slogan
          const company = document.createElement('div');
          company.className = 'watermark-company';
          company.textContent = 'NuPTechs';
          
          const slogan = document.createElement('div');
          slogan.className = 'watermark-slogan';
          slogan.textContent = 'Sua fábrica de softwares inteligentes';
          
          item.appendChild(company);
          item.appendChild(slogan);
          watermarkPattern.appendChild(item);
        }
        
        document.body.appendChild(watermarkPattern);
      });

      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div class="loading-logo" style="background: #dc2626;">
              <div style="color: white; font-size: 24px;">⚠</div>
            </div>
            <div class="loading-text" style="color: #dc2626;">Erro ao Carregar</div>
            <div class="loading-subtitle">Verifique o console para mais detalhes</div>
            <button onclick="window.location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer;">
              Recarregar Página
            </button>
            <div class="loading-company" style="margin-top: 12px;">NuPTechs</div>
            <div class="loading-slogan">Sua fábrica de softwares inteligentes</div>
          `;
        }
      });
    </script>
  </body>
</html>
